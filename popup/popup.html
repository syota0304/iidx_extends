<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>IIDX Extends</title>
</head>
<body>
<form class="pure-form pure-form-stacked">
    <label for="playStyle">プレイスタイル</label>
    <select id="playStyle">
        <option value="0">SP</option>
        <option value="1">DP</option>
    </select>

    <label for="level">レベル</label>
    <select id="level">
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
        <option value="5">6</option>
        <option value="6">7</option>
        <option value="7">8</option>
        <option value="8">9</option>
        <option value="9">10</option>
        <option value="10">11</option>
        <option value="11" selected>12</option>
    </select>

    <label for="difficult">難易度</label>
    <select id="difficult">
        <option value="0">BEGINNER</option>
        <option value="1">NORMAL</option>
        <option value="2">HYPER</option>
        <option value="3" selected>ANOTHER</option>
        <option value="4">LEGGENDARIA</option>
    </select>

    <label for="clearType">クリアタイプ</label>
    <select id="clearType">
        <option value="0">ASSIST CLEAR</option>
        <option value="1">EASY CLEAR</option>
        <option value="2">CLEAR</option>
        <option value="3">HARD CLEAR</option>
        <option value="4">EX HARD CLEAR</option>
        <option value="5">FULLCOMBO CLEAR</option>
    </select>

    <button id="save">保存</button>
</form>

<script src="popup.js"></script>

</body>
</html>
